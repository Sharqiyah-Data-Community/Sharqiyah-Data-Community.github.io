<link rel="stylesheet" href="https://fontawesome.com/v4.7.0/assets/font-awesome/css/font-awesome.css">

<div class="w3-card-2">
<div id="author-content">
    <h3>الكاتب</h3>
    <hr>
        {% assign author = site.data.authors[page.author] %}
        <div itemprop="author" id="name-author"><strong>{{ author.display_name }}</strong></div>
        {% if author %}
            <a href="{{ author.web }}">{{ author.name }}</a>
            <img itemprop="image" id="image-author" src="{{ site.baseurl }}/images/authors/{{ author.gravatar }}">
            <div id="about-author">{{ author.about }}</div>
            <div id="social-author">
                <a href="{{ author.facebook }}" ><i class="fa fa-facebook-square fa"></i></a>
                <a href="{{ author.linkedin }}" ><i class="fab fa-linkedin"></i></a>
                <a href="{{ author.twitter }}" ><i class="fa fa-twitter-square fa"></i></a>
                <a href="{{ author.github }}" ><i class="fa fa-github-square fa"></i></a>
                <a href="{{ author.email }}" ><i class="fa fa-envelope-square fa"></i></a>
                <a href="{{ author.website }}" ><i class="fa-external-link-square-alt"></i></a>
            </div>
        {% endif %}
    </div>
</div>
